<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AI Crazy Time</title>
</head>
<body>
    <div class="container">
        <img src="languages/1win.svg" alt="Логотип" class="logo">
        <img src="languages/anim1.svg" class="anime">
        <img src="languages/anim2.svg" class="anime2">
        <div class="image-container">
            <img src="languages/ru.png" alt="Русский" class="round-image" id="lang-ru">
            <img src="languages/en.png" alt="English" class="round-image" id="lang-en">
        </div>
        <div class="message-container" id="message-container"></div>
        <div class="inner-container round-container">
            <img src="languages/wheel.png" alt="Wheel" class="wheel-image">
            <div class="signal-container" id="signal-container"></div>
        </div>
        <div class="number-container">
            <button class="arrow-button" id="decrease-button"> &lt; </button>
            <span class="number-display" id="number-display">1</span>
            <button class="arrow-button" id="increase-button"> &gt; </button>
        </div>
        <button class="signal-button" id="signal-button">Получить сигнал</button>
    </div>
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</body>
</html>
